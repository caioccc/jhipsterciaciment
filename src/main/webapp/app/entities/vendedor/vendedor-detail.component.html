<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendedor">
            <h2><span>Vendedor</span> {{vendedor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{vendedor.nome}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{vendedor.email}}</span>
                </dd>
                <dt><span>Telefone</span></dt>
                <dd>
                    <span>{{vendedor.telefone}}</span>
                </dd>
                <dt><span>Cliente</span></dt>
                <dd>
                    <span *ngFor="let cliente of vendedor.clientes; let last = last">
                        <a [routerLink]="['/cliente', cliente?.id, 'view' ]">{{cliente.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendedor', vendedor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
