<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-heading">Create or edit a Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!item.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="item.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantidade">Quantidade</label>
                    <input type="text" class="form-control" name="quantidade" id="field_quantidade"
                        [(ngModel)]="item.quantidade" required/>
                    <div [hidden]="!(editForm.controls.quantidade?.dirty && editForm.controls.quantidade?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quantidade?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_valorItem">Valor Item</label>
                    <input type="number" class="form-control" name="valorItem" id="field_valorItem"
                        [(ngModel)]="item.valorItem" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pedido">Pedido</label>
                    <select class="form-control" id="field_pedido" name="pedido" [(ngModel)]="item.pedidoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pedidoOption.id" *ngFor="let pedidoOption of pedidos; trackBy: trackPedidoById">{{pedidoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_produto">Produto</label>
                    <select class="form-control" id="field_produto" name="produto" [(ngModel)]="item.produtoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produtoOption.id" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
